name: Deploy Website to EC2

on:
  push:
    branches:
      - main # IMPORTANT: Change to 'master' if your main branch is named 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set permissions and execute remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          # --- ADD THESE TWO LINES ---
          agent_forwarding: true                     
          script_options: "-o StrictHostKeyChecking=no" 
          # ---------------------------
          script: |
            echo "--- STARTING DEPLOYMENT SCRIPT ---"

            # 1. Navigate and print location
            cd /var/www/html/
            echo "Current Directory: $(pwd)"
            
            # 2. Print existing files BEFORE PULL
            echo "Files BEFORE Pull:"
            ls -l index.html

            # 3. Force Pull the changes from GitHub
            # This discards local changes and forces an update.
            sudo git fetch origin
            sudo git reset --hard origin/main
            
            # 4. Print file date AFTER PULL
            echo "Files AFTER Pull:"
            ls -l index.html

            # 5. Set permissions and restart web server
            sudo chown -R www-data:www-data /var/www/html/
            sudo systemctl restart apache2
            
            echo "--- DEPLOYMENT SCRIPT FINISHED ---"
