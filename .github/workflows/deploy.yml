name: Deploy Website to EC2

on:
  push:
    branches:
      - main # IMPORTANT: Change to 'master' if your main branch is named 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set permissions and execute remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          # --- ADD THESE TWO LINES ---
          agent_forwarding: true                     
          script_options: "-o StrictHostKeyChecking=no" 
          # ---------------------------
          script: |
            # Navigate to the correct directory
            cd /var/www/html/

            # Fetch and merge using the PAT token for authentication
            # NOTE: We are now referencing the new PAT_TOKEN secret
            sudo git pull https://${{ secrets.PAT_TOKEN }}@github.com/ranacse/azure-demo-site.git main

            # Set permissions for web server
            sudo chown -R www-data:www-data /var/www/html/
          
            # Set permissions for web server (www-data)
            sudo chown -R www-data:www-data /var/www/html/
